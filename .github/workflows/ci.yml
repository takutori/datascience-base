name: CI

on:
  push:
    branches: [ main, develop ]
    paths: [ "**.py", "pyproject.toml", "poetry.lock", ".github/workflows/ci.yml" ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pip
            ~/.cache/pypoetry
          key: ${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('poetry.lock') }}
          restore-keys: ${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-

      # ★ GPUグループを切っている場合（おすすめ）
      - name: Install deps (main+dev)
        run: poetry install --no-interaction --no-root --with dev --without gpu

      # ☆ もしグループ未分割なら↓に差し替え（重くなる可能性あり）
      # - name: Install deps (all)
      #   run: poetry install --no-interaction --no-root

      - name: Show tool versions
        run: |
          poetry run python -V
          poetry run black --version
          poetry run isort --version
          poetry run flake8 --version
          poetry run mypy --version
          poetry run pytest --version

      - name: Lint (black/isort/flake8/mypy)
        run: |
          poetry run black --check dsbase tests
          poetry run isort --check-only dsbase tests
          poetry run flake8 dsbase tests --count
          poetry run mypy dsbase tests --pretty --show-error-codes

      - name: Test (pytest + coverage)
        run: |
          poetry run pytest -q --maxfail=1 --disable-warnings \
            --cov=dsbase --cov-report=term-missing

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-txt
          path: ./.coverage*
