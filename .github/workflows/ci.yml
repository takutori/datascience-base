name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install deps (dev only, no GPU)
        run: poetry install --no-interaction --no-root --with dev --without gpu

      - name: Lint
        run: |
          poetry run black --check dsbase tests
          poetry run isort --check-only dsbase tests
          poetry run flake8 dsbase tests --count
          poetry run mypy dsbase tests --pretty --show-error-codes

      - name: Test
        run: poetry run pytest tests -q --maxfail=1 --disable-warnings --cov=dsbase --cov-report=term-missing
